<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username">
      <button class ="btn btn-primary" (click)=" deleteUsername()"> Reset User</button>
    </div>

    <div *ngIf="username">
      <p>Username: {{ username }}</p>
    </div>
    <div *ngIf="deleteMessage">
      <p>{{ deleteMessage }}</p>
    </div>
  </div>
</div>
